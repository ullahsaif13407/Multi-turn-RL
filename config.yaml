model:
  name: Qwen/Qwen2.5-1.5B-Instruct
  max_length: 2048
  dtype: bfloat16
  lora_r: 16
  lora_alpha: 32

training:
  lr: 1.0e-5
  batch_size: 4
  num_iterations: 100
  group_size: 4
  kl_coef: 0.1
  max_turns: 10
  max_grad_norm: 1.0

rewards:
  success: 1.0
  failure: -1.0
  turn_penalty: -0.1

