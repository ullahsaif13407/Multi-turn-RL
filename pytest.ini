[pytest]
# Pytest configuration for Multi-Turn RL tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may be slower)
    slow: Slow tests (skip with -m "not slow")
    gpu: Tests requiring GPU
    docker: Tests requiring Docker

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Minimum version
minversion = 7.0

# Timeout for individual tests (requires pytest-timeout)
# timeout = 60
